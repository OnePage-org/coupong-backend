global:
  scrape_interval: 10s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["host.docker.internal:9090"]

  - job_name: "spring-actuator"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["host.docker.internal:8080"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]